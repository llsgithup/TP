<extend name="3000/Index/base"/>
<block name="customer">
	<form method="post">
<div class="container">
	<h3>用户注册</h3>
  <div class="form-group">
    <label >用户名</label>
    <input type="text" class="form-control" id="txtUsername" name="txtUsername" placeholder="填入用户名">
  </div>
  <div class="form-group">
    <label >密码</label>
    <input type="password" class="form-control" id="txtPwd" name="txtPwd" placeholder="填入密码">
  </div>

  <button type="submit" class="btn btn-default">注册</button>
  <span style="color: red;">{$errorinfo}</span>
	</div>
  </form>
	
	
</div>

</block>
